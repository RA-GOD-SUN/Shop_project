<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список товаров: </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link th:href="@{/css/updatePassword.css}" type="text/css" rel="stylesheet">
</head>
<body>

<header>
  <div class="container">
    <div class="row">
      <div id="LK" class="col-md-6 text-md-start text-sm-center text-center col-sm-12 col-12">
        <h1>Shop</h1>
      </div>
      <!--            <form th:method="get" th:action="@{/product/product}" id="exit" class=" col-md-2 col-sm-12 col-12 text-center align-self-center">-->
      <!--                <input id="btn-product" type="submit" value="Вернуться назад">-->
      <!--            </form>-->
      <form th:method="get" th:action="@{/index}" id="exit" class=" col-md-2 col-sm-12 col-12 text-center align-self-center">
        <input id="btn-first" type="submit" value="Главная страница">
      </form>
    </div>
  </div>
  <br>
</header>
<div class="cont">
<h3>Смена пароля</h3>

<form method="post" th:action="@{/auth/password/changepersonal}" th:object="${person}">
  <label for="login">Введите логин: </label><br>
  <input style="color: red" type="text" th:field="*{login}" placeholder="Введите логин" name="username" id="login" >
  <br>
  <label for="password">Введите новый пароль: </label><br>
  <input type="password" th:field="*{password}" placeholder="Введите новый пароль" name="password" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></div>
  <br>
  <br>
  <input type="submit" value="Сменить пароль">
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
