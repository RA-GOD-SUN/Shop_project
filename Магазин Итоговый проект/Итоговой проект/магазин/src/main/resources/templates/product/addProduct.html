<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link th:href="@{/css/addProduct.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header >
    <div class="container">
        <div class="row">
            <div id="LK" class="col-md-6 text-md-start text-sm-center text-center col-sm-12 col-12">
                <h1>Личный кабинет продавца</h1>
            </div>

            <div id="exit"  class=" col-md-2 col-sm-12 col-12 text-center align-self-center">
                <form>
                    <input id="btn-product" type="button" value="Вернуться назад" onclick="history.back()">
                </form>
            </div>
        </div>
    </div>
</header>
<form class="columns" th:method="POST" th:action="@{/admin/product/add}" th:object="${product}" enctype="multipart/form-data">

<h3>Добавление товара</h3>

    <div class="main-column">
        <label for="title">Введите наименование: </label>
        <input type="text" th:field="*{title}" placeholder="Наименование" id="title" style="width:600px">
        <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        <br>
        <br>
        <label for="description">Введите описание:</label>
        <textarea th:field="*{description}" placeholder="Описание" id="description" style="width:600px"></textarea>
        <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        <br>
        <br>
        <label for="price">Введите цену: </label>
        <input type="number" th:field="*{price}" min="1" step="0.00" id="price" style="width:80px">
        <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        <br>
        <br>
         <label for="warehouse">Введите информацию о складе: </label>
        <input type="text" th:field="*{warehouse}" placeholder="Склад" id="warehouse">
        <div style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
         <br>
        <br>
        <label for="category">Выберите категорию товара: </label>
        <select name="category" th:field="*{category}" id="category">
        <div th:each="element : ${category}">
            <option th:text="${element.getName()}" th:value="${element.getId()}"></option>
<!--            <option th:text="${element.getName()}" th:value="${element.getId()}"></optional>-->
        </div>
         </select>
        <br>
        <br>
         <label for="seller">Введите данные о продавце: </label>
         <textarea th:field="*{seller}" placeholder="Продавец" id="seller"></textarea>
         <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
    </div>
    <div class="column">
        <p style="color: red">Вы можете добавить до 5 фотографий. Первая фотография не может быть пустой</p>
        <input type="file" name="file_one">
        <input type="file" name="file_two">
        <input type="file" name="file_three">
        <input type="file" name="file_four">
        <input type="file" name="file_five">
        <br>
    </div>

    </div>
    <hr>
    <input type="submit" value="Добавить">
</form>
<br>
<br>
<!--<form>-->
<!--    <input type="button" value="Вернуться в личный кабинет" onclick="history.back()">-->
<!--</form>-->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
