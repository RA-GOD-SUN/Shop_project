<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о товаре</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link th:href="@{/css/infoProduct.css}" type="text/css" rel="stylesheet">
</head>
<body >
<header>
    <div class="container">
        <div class="row">
            <div id="LK" class="col-md-6 text-md-start text-sm-center text-center col-sm-12 col-12">
                <h1>Shop</h1>
            </div>
            <form id="exit" class=" col-md-2 col-sm-12 col-12 text-center align-self-center">
                <input id="btn-product" type="button" value="Вернуться назад" onclick="history.back()">
            </form>
        </div>
    </div>
    <br>
</header>
<form id="form" >
    <div class="container"  style="justify-content: center" >
         <p style="font-size: 30px; font-family: Arial" th:text="${product.getTitle()}"  ></p>
    <div class="row row-cols-1 row-cols-md-5 g-4">
         <div  th:each="img : ${product.getImageList()}">
         <img th:src="'/img/' + ${img.getFileName()}" >
         </div>
    </div>
        <br>
         <p class="text" style="border-style: groove" th:text="'Описание: ' + ${product.getDescription()}" ></p>
         <p th:text="'Цена: ' + ${product.getPrice()}"></p>
         <p th:text="'Склад: ' + ${product.getWarehouse()}" ></p>
         <p th:text="'Продавец: ' + ${product.getSeller()}" ></p>
         <p th:text="'Категория: ' + ${product.getCategory().getName()}" ></p>
<!--style="width:300px"-->
<br>


    </div>
</div>
</form>
</body>
</html>
