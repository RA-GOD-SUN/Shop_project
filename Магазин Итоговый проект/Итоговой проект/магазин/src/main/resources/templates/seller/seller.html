<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продавец панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link th:href="@{/css/seller.css}" type="text/css" rel="stylesheet">
</head>
<body style="background: linear-gradient(to bottom, #ede1fa 0%, #e0cbf6 100%)">
<header >
    <div class="container">
        <div class="row">
            <div id="LK" class="col-md-6 text-md-start text-sm-center text-center col-sm-12 col-12">
                <h1>Личный кабинет продавца</h1>
            </div>

            <div id="product" class=" col-md-2 col-sm-12 col-12 text-center  align-self-center">
                <form  method="get" th:action="@{/admin/product/add}">
                    <input id="btn-product" type="submit" value="Добавить товар">
                </form>
            </div>
            <div id="orders" class=" col-md-2 col-sm-12 col-12 text-center align-self-center">
                <form method="get" th:action="@{/admin/ordersUsers}">
                    <input id="btn-product" type="submit" value="Заказы">
                </form>
            </div>

            <div id="exit"  class=" col-md-2 col-sm-12 col-12 text-center align-self-center">
                <!--                <a href="#third">Форма заявки </a>-->
                <form th:method="POST" th:action="@{/logout}">
                    <input id="btn-product" type="submit" value="Выйти из личного кабинета">
                </form>
            </div>
        </div>
    </div>
</header>
<br>
<form id="form2" >
    <h3 class="row" style="justify-content: center" >Каталог товаров: </h3>
    <hr>
    <div class="container1" id="form-products"  >
        <div class="row row-cols-1 row-cols-md-3 g-4" id="row-product">
            <div style="justify-content: center"  th:each="product : ${products}">
                <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px"  >
                <p th:text="'Наименование: ' + ${product.getTitle()}" style="width:300px" ></p>
                <div class="card-body">
                    <textarea th:text="'Описание: ' + ${product.getDescription()}" style="width:300px; background-color:#f0ecfd"></textarea>
                    <p class="price" th:text="'Цена: ' + ${product.getPrice()}" style="width:300px"></p>
                    <p th:text="'Склад: ' + ${product.getWarehouse()}" style="width:300px"></p>
                    <p th:text="'Продавец: ' + ${product.getSeller()}" style="width:300px"></p>
                    <p th:text="'Категория: ' + ${product.getCategory().getName()}" style="width:300px"></p>

                    <form method="get" th:action="@{/admin/product/edit/{id}(id=${product.getId()})}">
                        <button class="btn-butt" type="submit" style="width:300px" >Редактировать товар</button>
                    </form>

                    <form  method="get" th:action="@{/admin/product/delete/{id}(id=${product.getId()})}">
                        <button class="btn-butt" type="submit" style="width:300px">Удалить товар</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    </div>
    </div>
</form>
</body>
</html>
