<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body style="background: linear-gradient(to bottom, #ede1fa 0%, #e0cbf6 100%)">
<header>
    <div class="container">
        <div class="row">
            <div id="LK" class="col-md-6 text-md-start text-sm-center text-center col-sm-12 col-12">
                <h1>Информация о пользователе</h1>
            </div>
            <div id="list"  class=" col-md-2 col-sm-12 col-12 text-center align-self-center">
                <form th:method="get" th:action="@{/admin/person}">
                    <input id="btn-product" type="submit" value="Список пользователей">
                </form>
            </div>
            <div id="exit"  class=" col-md-2 col-sm-12 col-12 text-center align-self-center">
                <form th:method="get" th:action="@{/admin}">
                    <input id="btn-product" type="submit" value="Личный кабинет">
                </form>
            </div>
        </div>
    </div>
</header>
<div class="users">
    <h3 style="font-weight: bold; font-size: 30px; color: black; text-align: center">Редактирование пользователей</h3>

<form class="form" method="POST" th:action="@{/admin/person/edit/{id}(id=${editPerson.getId()})}" th:object="${editPerson}">
    <label  for="login">Логин (нельзя менять): </label><br>
    <input  type="text" th:field="*{login}" id="login" readonly="readonly"><br>
    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
    <br>
    <label for="password">Пароль (нельзя менять): </label><br>
    <input type="text" th:field="*{password}" id="password" readonly="readonly"> <br>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br>
    <label for="role">Смените роль: </label><br>
    <select th:field="*{role}" name="role" id="role">
        <option th:value="ROLE_USER" th:text="Пользователь"
                th:selected="${editPerson.getRole()} == 'ROLE_USER' ? true : false" ></option>
        <option th:value="ROLE_SELLER" th:text="Продавец"
                th:selected="${editPerson.getRole()} == 'ROLE_SELLER' ? true : false"></option>
        <option th:value="ROLE_ADMIN" th:text="Администратор"
                th:selected="${editPerson.getRole()} == 'ROLE_ADMIN' ? true : false"></option>
    </select>
    <br>
    <div style="color: red" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
    <br>
    <label for="first_name">Имя: </label><br>
    <input type="text" th:field="*{firstname}" id="first_name">
    <div style="color: red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
    <br>
    <label for="last_name">Фамилия: </label><br>
    <input type="text" th:field="*{lastname}" id="last_name">
    <div style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
    <br>
    <label for="email">Email: </label><br>
    <input type="text" th:field="*{email}" id="email">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br>
    <label for="phone_number">Номер телефона: </label><br>
    <input type="text" th:field="*{phoneNumber}" id="phone_number">
    <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
    <br><br>
    <button class="btn btn-warning" type="submit">Примениь изменения
    </button>
</form>
    <br>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
