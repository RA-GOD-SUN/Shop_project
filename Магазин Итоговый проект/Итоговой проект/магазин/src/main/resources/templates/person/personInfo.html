<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body style="background: linear-gradient(to bottom, #ede1fa 0%, #e0cbf6 100%)">
<header>
    <div class="container">
        <div class="row">
            <div id="LK" class="col-md-6 text-md-start text-sm-center text-center col-sm-12 col-12">
                <h1>Информация о пользователе</h1>
            </div>
            <div id="list"  class=" col-md-2 col-sm-12 col-12 text-center align-self-center">
                <form th:method="get" th:action="@{/admin/person}">
                    <input id="btn-product" type="submit" value="Список пользователей">
                </form>
            </div>
            <div id="exit"  class=" col-md-2 col-sm-12 col-12 text-center align-self-center">
                <form th:method="get" th:action="@{/admin}">
                    <input id="btn-product" type="submit" value="Личный кабинет">
                </form>
            </div>
        </div>
    </div>
</header>
<div class="users">
    <h3 style="font-weight: bold; font-size: 30px; color: black; text-align: center">Редактирование пользователя</h3>

  <div class="form">
<p th:text="'Логин: ' + ${person.getLogin()}"/>
<p th:text="'Пароль: ' + ${person.getPassword()}"/>
<p th:text="'Роль: ' + ${person.getRole()}"/>
<p th:text="'Фамилия: ' + ${person.getLastname()}"/>
<p th:text="'Имя: ' + ${person.getFirstname()}"/>
<p th:text="'Отчество: ' + ${person.getPatronymic()}"/>
<p th:text="'Дата рождения: ' + ${person.getBirthday()}"/>
<p th:text="'Email: ' + ${person.getEmail()}"/>
<p th:text="'Номер телефона: ' + ${person.getPhoneNumber()}"/>
<!--<a th:href="@{/admin/person/edit/{id}(id=${person.getId()})}">Редактировать пользователя</a>-->
<!--<a th:href="@{/admin/person/delete/{id}(id=${person.getId()})}">Удалить пользователя</a>-->
      <form method="get" th:action="@{/admin/person/edit/{id}(id=${person.getId()})}">
          <button class="btn-butt" type="submit" style="width:300px" >Редактировать пользователя</button>
      </form>

      <form  method="get" th:action="@{/admin/person/delete/{id}(id=${person.getId()})}">
          <button class="btn-butt" type="submit" style="width:300px">Удалить пользователя</button>
      </form>
</div>
    <br>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
