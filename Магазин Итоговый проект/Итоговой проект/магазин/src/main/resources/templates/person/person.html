<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы:</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link th:href="@{/css/person.css}" type="text/css" rel="stylesheet">
</head>
<body style="background: linear-gradient(to bottom, #ede1fa 0%, #e0cbf6 100%)">
<header>
    <div class="container">
        <div class="row">
            <div id="LK" class="col-md-6 text-md-start text-sm-center text-center col-sm-12 col-12">
                <h1>Пользователи</h1>
            </div>

            <div id="exit"  class=" col-md-2 col-sm-12 col-12 text-center align-self-center">
<form th:method="get" th:action="@{/admin}">
    <input id="btn-product" type="submit" value="Личный кабинет">
</form>
            </div>
        </div>
    </div>
</header>
<div class="users">
<h3 style="font-weight: bold; font-size: 30px; color: black; text-align: center">Список пользователей: </h3>
<div>
    <form  method="get" th:action="@{/admin/person/sorting_and_searching_and_filters}">
        <button class="btn-butt" type="submit" style="width:300px">Поиск, сортировка, фильтрация</button>
    </form>
<!--<a href="/admin/person/sorting_and_searching_and_filters">Поиск, сортировка, фильтрация</a>-->

<div  class="persons" th:each="element : ${person}">
    <a th:href="@{/admin/person/info/{id}(id=${element.getId()})}" th:text="${element.getLastname()}"></a>
</div>
    <br>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
